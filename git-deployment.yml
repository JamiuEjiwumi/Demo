apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  selector:
    matchLabels:
        app: java-app
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: 724827917641.dkr.ecr.eu-west-1.amazonaws.com/java-app:latest
          ports:
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: Always